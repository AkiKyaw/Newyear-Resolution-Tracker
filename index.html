      <h1 class="text-3xl font-bold flex text-[#006F57] justify-center text-center mb-5">
        New Year Resolutions Tracker

      <section>
        <div class="mt-5">
          <div class="mb-2 flex justify-between items-center">
            <h3 class="text-sm font-semibold">Your progress so far</h3>
            <span id="progressPercent" class="text-sm">0%</span>
          </div>
          <div

            class="flex w-full h-3 bg-stone-900 rounded-full overflow-hidden"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"

            <div

              style="width: 0%"
            ></div>
          </div>
        </div>
      </section>

        <button id="crossBtn" class="block ml-auto">

            viewBox="0 0 24 24"
            stroke-width="1.5"

        </button>
        <h2 class="text-2xl font-bold flex justify-center mb-5">
          Add your goals
        </h2>
        <div class="flex flex-col justify-between gap-2">
          <select
            name="title"
            id="title"
            class="bg-[#FAF8F8] rounded-xl flex-grow ps-3 text-stone-950 focus-visible:outline-none h-[48px]"
          >
            <option value="">Choose a category</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Health">Health</option>
            <option value="Financial Goals">Financial Goals</option>
            <option value="Hobbies">Hobbies</option>
            <option value="Relationships and Social">
              Relationships and Social
            </option>
            <option value="Travel">Travel</option>
            <option value="Charity">Charity</option>
            <option value="General">General</option>
          </select>
          <input
            type="text"
            id="goalInput"
            class="bg-[#FAF8F8] rounded-xl flex-grow ps-3 text-stone-950 focus-visible:outline-none h-[48px]"
          />
          <button
            id="addBtn"
            class="bg-[#CD1624] p-3 rounded-xl w-[100px] block ml-auto"
          >
            Add
          </button>
        </div>
      </div>
